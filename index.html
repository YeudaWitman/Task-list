<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task board</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--My CSS-->
    <link rel="stylesheet" href="style.css">
    <!--google font-->
<link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
</head>

<body>
    <img src="images/title.png" id="logoTitle" alt="Logo">
    <!--input form-->
    <div class="container" id="formContainer">
        <div class="row">
            <form novalidate>
                <div class="row">
                    <div class="col-xs-6">
                        <div id="dateInputDiv" class="form-group">
                            <input type="text" id="dateInput" class="form-control" placeholder="Enter Date (DD/MM/YYYY)" tabindex="1" required value="12/12/2012">

                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input type="text" id="nameInput" class="form-control" placeholder="Enter Task Name" tabindex="2">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="textAreaForm" class="form-control" tabindex="3" placeholder="Task details..."></textarea>
                </div>
                <div class="row">
                    <button type="submit" id="saveTaskButton" class="btn btn-primary" tabindex="4">Save Task</button>
                    <div id="warningDate">The date must be: DD/MM/YYYY</div>
                </div>
            </form>
        </div>
    </div>
    <!--notes-->
    <div id="notesArea" class="container">
        <!--sample note-->
        <!--
        <div class="note col-xs-6">
            <div class="buttonsContainer">
                <span class="glyphicon glyphicon-edit" title="Edit Task"></span>
                <span class="glyphicon glyphicon-remove-sign" title="Delete Task"></span>
            </div>
            <div class="taskNameLabel">task name</div>
            <div class="textAreaTask">Task details...</div>
            <span class="taskDateLabel">Date</span>
        </div>
-->
    </div>


    <!--javascript-->
    <script src="Main.js"></script>
</body>


</html>
